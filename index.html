<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLS Check In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GLS Check In</h1>
        </div>
        <div class="logo">
            <img src="./download.png" alt="GLS Logo">
        </div>
        <div class="title">
            <h2>THE GLOBAL LEADERSHIP SUMMIT</h2>
        </div>
        <div class="buttons">
            <button onclick="typeQRCode()">Type In QR Code</button>
            <button onclick="scanQRCode()">Scan QR Code</button>
        </div>
    </div>
    <div class="footer">
        <button class="home">Home</button>
        <button class="settings">Settings</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
